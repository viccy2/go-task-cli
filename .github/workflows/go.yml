name: Go Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Build
        run: go build -o task-manager ./cmd/task # Names the output file
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: task-cli-executable
          path: task-manager
